apiVersion: v1
kind: Namespace
metadata:
  name: elastic
---
apiVersion: v1
kind: Namespace
metadata:
  name: logstash
---
apiVersion: v1
kind: Namespace
metadata:
  name: kibana
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.elastic.co
    targetRevision: 7.15.0  # Replace with desired version
    chart: elasticsearch
  destination:
    server: https://kubernetes.default.svc
    namespace: elastic
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
